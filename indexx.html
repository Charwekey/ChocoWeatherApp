<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choco App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="choco">
      <header class="search">
        <form action="" id="search-form">
          <input
            type="search"
            name=""
            id=""
            required
            placeholder="Search for a city..."
            class="input"
            id="search-input"
          />

          <input type="submit" class="submit" value="Search" id="city" />
        </form>
      </header>

      <main class="main">
        <div class="weather">
          <h1>Accra</h1>
          <p>
            Sunday 2:08, scattered clouds <br />
            Humidity: <span class="humidity">
55%</span>, Wind: <span class="humidity">3.33km/h</span>
           
          </p>
        </div>
        <div class="weather" id="weather">🌤️12 <span class="small">°C</span> </div>
      </main>
      <footer>
        <p>
          Coded by
          <a href="https://github.com/Charwekey">Charwekey Rabi Sabutey</a>,
          code on
          <a href="https://github.com/Charwekey/ChocoWeatherApp.git">Github</a>
          and website hosted on
          <a href="https://chocoweatherapp.netlify.app/">Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
